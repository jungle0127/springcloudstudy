server:
  port: 8081
spring:
  application:
    name: proxy
eureka:
  client:
    register-with-eureka: true
    fetch-register: true
    serviceUrl:
      defaultZone: http://ps:lotus@localhost:8761/eureka
zuul:
  routes:
    userApi:
      path: /home/**
      serviceId: user
      stripPrefix: false
